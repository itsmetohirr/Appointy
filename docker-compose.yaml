version: '3.9'

services:
  frontend:
    build: ./frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://backend:3000
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/appdb
      - JWT_SECRET=your_jwt_secret
      - STRIPE_API_KEY=your_stripe_api_key
      - RAZORPAY_API_KEY=your_razorpay_api_key
    depends_on:
      - mongo

  mongo:
    image: mongo:6
    restart: always
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=appdb
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
